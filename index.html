  <!-- Initial Name Popup -->
  <div class="popup" id="namePopup">

      <h2>Welcome to Diwali Greetings!</h2>
      <p>Please enter your name:</p>
      <input type="text" id="nameInput" placeholder="Your Name" />

    </div>
  </div>

  <!-- Share Popup -->
  <div class="popup" id="sharePopup">
    <div class="popup-content">
      <h2>Share Your Greeting</h2>
      <p>Enter your name and your friend's name:</p>
      <input type="text" id="senderName" placeholder="Your Name" />
      <input type="text" id="receiverName" placeholder="Friend's Name" />
      <button id="shareSubmitBtn">Send Greeting âœ¨</button>
    </div>
  </div>

  <!-- Greeting Display -->
  <div class="greeting-container">
    <div id="greeting" class="greeting-text"></div>
    <button id="shareBtn" class="share-btn">Share this Greeting ðŸŽ‰</button>
  </div>

  <!-- Fireworks Containers -->

  <div id="ground-fireworks-container"></div>

  <!-- Scripts -->
  <script src="js/stars.js"></script>
  <script src="js/moon.js"></script>

  <script src="js/name.js"></script>

</html>
